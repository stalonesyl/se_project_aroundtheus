<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="description" content="Around the US" />
    <meta
      name="keywords"
      content="Travel, Parks, Mountains, Exploration, Photography"
    />
    <meta name="author" content="Stalone Sylvestre" />
    <link href="./pages/index.css" rel="stylesheet" />
  </head>

  <body class="page">
    <div class="page__section">
      <header class="header page__section">
        <img
          src="images/Logo.svg"
          alt="Around the US Logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <!--Profile-->
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              aria-label="edit profile"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="add-card-button"
            aria-label="add image"
            type="button"
          ></button>
        </section>

        <section class="card page__section">
          <ul class="card__list"></ul>
        </section>
        
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>
    </div>

    <!-- Modal: Edit Card -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-modal-close"
          type="button"
          aria-label="Modal Close Button"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" name="profile-form" id="edit-card-form">
          <input
            type="text"
            class="modal__input"
            id="profile-title-input"
            name="title"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span
            class="modal__input-error"
            id="profile-title-input-error"
          ></span>
          <input
            type="text"
            class="modal__input"
            id="profile-description-input"
            name="description"
            placeholder="Description"
            required
          />

          <span class="modal__input-error" id="profile-description-input-error">
          </span>

          <button
            class="modal__button"
            type="submit"
            aria-label="Save Button"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Modal: Add Card -->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-card-modal-close"
          type="button"
          aria-label="Modal Close Button"
        ></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form" id="add-card-form" name="card-form">
          <input
            type="text"
            class="modal__input modal__input_type_title"
            id="add-card-title-input"
            name="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__input-error" id="add-card-title-input-error">
          </span>
          <input
            type="url"
            class="modal__input modal__input_type_URL"
            id="add-card-modal-URL"
            name="link"
            placeholder="Image Link"
            required
          />
          <span class="modal__input-error" id="add-card-modal-URL-error"></span>
          <button
            class="modal__button"
            type="submit"
            aria-label="Save Button"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Modal: Preview Image -->

    <div class="modal" id="preview-image-modal">
      <div class="modal__preview-container">
        <button
          class="modal__close"
          id="preview-modal-close"
          type="button"
          aria-label="Modal Close Button"
        ></button>
        <img
          class="modal__preview-image"
          id="card-preview-image"
          src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/around-project/yosemite.jpg"
          alt="Preview Image"
        />
        <h2 class="modal__preview-title" id="card-preview-title"></h2>
      </div>
    </div>
    <!-- Modal: Card Template -->
    <template id="card-template">
      <li class="card__list-item">
        <div class="card__delete">
          <button
            class="card__delete-button"
            id="card-delete"
            type="button"
            aria-label="card Delete Button"
          ></button>
        </div>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="Like Button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/validate.js" defer></script>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
