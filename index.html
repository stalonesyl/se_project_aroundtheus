<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="icon" type="image/x-con" href="favicon.ico" />
    <meta name="description" content="Around the US" />
    <meta
      name="keywords"
      content="Travel, Parks, Mountains, Exploration, Photography"
    />
    <meta name="author" content="Stalone Sylvestre" />
    <link href="./pages/index.css" rel="stylesheet" />
  </head>

  <body class="page">
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
          <button class="modal__close-button" id="profile-modal-close-btn"></button>
          <p class="modal__heading">Edit profile</p>
          <form class="modal__form">
              <input class="modal__form-input" type="text" name="title" placeholder="Jacques Cousteau">
              <input class="modal__form-input" type="text" name="subtitle" placeholder="Explorer">
              <button class="modal__button">Save</button>
          </form>
      </div>
  </div>
    <div class="page__content">
      <header class="header page__section">
        <img
          src="images/Logo.svg"
          alt="Around the US Logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <!--Profile-->
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              aria-label="edit profile"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            aria-label="add image"
            type="button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite-valley.jpg"
                alt="Yosemite Valley"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="Latemar"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise-national-park.jpg"
                alt="Vanoise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago-di-braies.jpg"
                alt="Lago di Braies"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
